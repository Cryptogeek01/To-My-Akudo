<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #ffffff 30%, #ff1a1a 100%);
    overflow: hidden;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 750px;
    color: #1a1a1a;
    position: relative;
    z-index: 2;
}

.text {
    font-size: 20px;
    line-height: 1.9;
    white-space: pre-line;
}

.footer {
    margin-top: 40px;
    font-size: 22px;
    color: white;
    font-weight: bold;
    opacity: 0;
    transition: opacity 2s ease;
}

/* Floating elements */
.floating {
    position: absolute;
    animation: float linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes float {
    from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <div id="message" class="text"></div>
    <div id="footer" class="footer">
        Happy Valentine‚Äôs Day My Akudo ‚ù§Ô∏è
    </div>
</div>

<script>

const text = `Hi‚Ä¶

I know it‚Äôs Valentine‚Äôs Day, and we never really made a big deal out of it when we were together. But today feels ‚Äúheavier‚Äù than I expected.

I miss you. Not just today, I miss you every day, every single day. It‚Äôs the quiet moments that hurt the most and the random thoughts of you popping up from nowhere.

The memories that come in form of flashbacks and sometimes what I believe could‚Äôve been my future‚Ä¶ our future. Some days I handle it well‚Ä¶ other days it just overwhelms me.

I‚Äôm not doing this to reopen old wounds or make things complicated. I just couldn‚Äôt let today pass without telling you something that‚Äôs still true for me.

I love you.

And no matter where we stand now, I genuinely hope today brings you warmth, love, and happiness.`;

let i = 0;
const speed = 60; // Slower typing (increase for slower)
const messageDiv = document.getElementById("message");
const footer = document.getElementById("footer");

function typeWriter() {
    if (i < text.length) {
        messageDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    } else {
        footer.style.opacity = 1; // Reveal footer after typing
    }
}

typeWriter();

/* Floating hearts & roses */
const symbols = ["‚ù§Ô∏è", "üåπ", "üñ§üåπ"];

function createFloating() {
    const element = document.createElement("div");
    element.classList.add("floating");
    element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

    element.style.left = Math.random() * 100 + "vw";
    element.style.fontSize = (Math.random() * 25 + 20) + "px";
    element.style.animationDuration = (Math.random() * 5 + 6) + "s";

    document.body.appendChild(element);

    setTimeout(() => {
        element.remove();
    }, 10000);
}

setInterval(createFloating, 600);

</script>

</body>
</html>
