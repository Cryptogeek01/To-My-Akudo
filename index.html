
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Akudo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Exact gradient from your reference image */
            background: radial-gradient(circle, #ffffff 0%, #f9dcdc 30%, #e63946 80%, #9b1c1c 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            color: #331111;
            padding: 20px;
        }

        /* Responsive Container */
        .letter-box {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px; /* Constrains width so it looks like a card on phone */
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #typewriter {
            font-size: clamp(1rem, 4vw, 1.25rem); /* Dynamic font size for mobile */
            line-height: 1.7;
            word-spacing: 2px;
        }

        /* Word-by-word animation */
        .word {
            display: inline-block;
            opacity: 0;
            filter: blur(5px);
            transform: translateY(10px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin-right: 4px;
        }

        .word.visible {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0);
        }

        .highlight-love {
            display: block;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #b91d1d;
            margin: 15px 0;
        }

        .signature {
            display: block;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin-top: 30px;
            color: #b91d1d;
        }

        /* Decorative Elements */
        .decor {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            user-select: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="letter-box">
        <div id="typewriter"></div>
    </div>

    <script>
        const message = "Hi‚Ä¶ <br><br> I know it‚Äôs Valentine‚Äôs Day, and we never really made a big deal out of it when we were together. But today feels ‚Äúheavier‚Äù than I expected. <br><br> I miss you. Not just today, I miss you every single day. It‚Äôs the quiet moments that hurt the most. The random thoughts of you. The memories that show up uninvited and without a warning. Some days I handle it well‚Ä¶ other days it overwhelms me. <br><br> I‚Äôm not doing this to reopen old wounds or make things complicated. I just couldn‚Äôt let today pass without telling you something that‚Äôs still true for me. <br><br> <span class='highlight-love'>I love you.</span> <br><br> And no matter where we stand now, I genuinely hope today brings you warmth, love, and happiness. <br><br> <span class='signature'>Happy Valentine‚Äôs Day My Akudo ‚ù§Ô∏è</span>";

        const container = document.getElementById('typewriter');
        
        // Process message into words and breaks
        const parts = message.split(/(\s+|<br>|<span.*?>|<\/span>)/).filter(p => p.trim() !== '' || p === ' ');

        parts.forEach(part => {
            if (part === '<br>') {
                container.appendChild(document.createElement('br'));
            } else if (part.includes('<span')) {
                // Pass through
            } else if (part.includes('</span')) {
                // Pass through
            } else {
                const span = document.createElement('span');
                span.className = 'word';
                // Apply cursive if it belongs to a special section
                if (message.includes(`highlight-love'>${part}`) || message.includes(`signature'>${part}`)) {
                    span.style.fontFamily = "'Dancing Script', cursive";
                    span.style.fontSize = "2rem";
                    span.style.color = "#b91d1d";
                }
                span.innerText = part;
                container.appendChild(span);
            }
        });

        const wordSpans = document.querySelectorAll('.word');
        let index = 0;

        function showNextWord() {
            if (index < wordSpans.length) {
                wordSpans[index].classList.add('visible');
                index++;
                setTimeout(showNextWord, 200); // 200ms per word for natural reading
            }
        }

        // Falling Decor: Hearts, Red Roses, Black Roses
        function spawnDecor() {
            const decor = document.createElement('div');
            decor.className = 'decor';
            const items = ['‚ù§Ô∏è', 'üåπ', 'üñ§', 'ü•Ä', 'ü§ç', 'üíñ'];
            decor.innerText = items[Math.floor(Math.random() * items.length)];
            
            decor.style.left = Math.random() * 100 + 'vw';
            decor.style.fontSize = (Math.random() * 20 + 20) + 'px';
            decor.style.animation = `float ${Math.random() * 5 + 7}s linear forwards`;
            
            document.body.appendChild(decor);
            setTimeout(() => decor.remove(), 12000);
        }

        setInterval(spawnDecor, 400);
        window.onload = showNextWord;
    </script>
</body>
</html>
