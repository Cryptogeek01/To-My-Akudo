<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentine's Day</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, 
                #fff0f5 0%,
                #ffdce6 30%,
                #ffb4c8 70%,
                #dc143c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #text-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2c1810;
            min-height: 400px;
        }

        .love-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #c41e3a;
            margin: 25px 0;
            display: block;
        }

        .final-message {
            font-size: 1.6rem;
            font-style: italic;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            margin-top: 30px;
            font-family: 'Brush Script MT', cursive;
            display: block;
        }

        /* Falling Petals */
        .petal {
            position: absolute;
            top: -20px;
            background-color: #ff4d6d;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #2c1810;
            animation: blink 0.8s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        @media (max-width: 480px) {
            .container { padding: 20px; }
            #text-content { font-size: 1rem; }
            .love-text { font-size: 1.5rem; }
            .final-message { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="text-content"></div>
    </div>

    <script>
        const text = `Hi…

I know it's Valentine's Day, and we never really made a big deal out of it when we were together. But today feels "heavier" than I expected.

I miss you. Not just today, i miss you every day, every single day and you know It's the quiet moments that hurt the most and the random thoughts of you popping up from nowhere.

The memories that come in form of flashbacks and sometimes what I believe could've been my future, our future…. Some days I handle it well… other days it just overwhelms me.

I'm not doing this to reopen old wounds or make things complicated. I just couldn't let today pass without telling you something that's still true for me.

<love>I love you.</love>

And no matter where we stand now, I genuinely hope today brings you warmth, love, and happiness.

<final>Happy Valentine's Day My Akudo ❤️</final>`;

        const contentDiv = document.getElementById('text-content');
        const words = text.split(' ');
        let wordIndex = 0;
        let currentP = document.createElement('p');
        contentDiv.appendChild(currentP);

        function typeWords() {
            if (wordIndex < words.length) {
                let word = words[wordIndex];
                
                if (word.includes('<love>')) {
                    currentP = document.createElement('p');
                    currentP.className = 'love-text';
                    contentDiv.appendChild(currentP);
                    word = word.replace('<love>', '');
                } else if (word.includes('</love>')) {
                    word = word.replace('</love>', '');
                    setTimeout(() => {
                        currentP = document.createElement('p');
                        contentDiv.appendChild(currentP);
                    }, 100);
                } else if (word.includes('<final>')) {
                    currentP = document.createElement('p');
                    currentP.className = 'final-message';
                    contentDiv.appendChild(currentP);
                    word = word.replace('<final>', '');
                }

                currentP.innerHTML += word + ' ';
                wordIndex++;
                
                // Scrolling for mobile
                window.scrollTo(0, document.body.scrollHeight);
                
                setTimeout(typeWords, 200); // Speed per word
            }
        }

        // Create petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }

        setInterval(createPetal, 300);
        setTimeout(typeWords, 1000);
    </script>
</body>
</html>
