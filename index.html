<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Akudo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Background matches the red-to-white gradient in the image */
            background: radial-gradient(circle, #ffeded 0%, #f8c0c0 40%, #d62828 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            color: #2c0000;
            text-align: center;
        }

        /* Container for the text */
        .content {
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 20px;
        }

        #typewriter {
            font-size: 1.4rem;
            line-height: 1.8;
            min-height: 300px;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            margin-right: 5px;
        }

        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .special-line {
            display: block;
            margin-top: 20px;
            font-size: 2.2rem;
            color: #a30000;
            font-family: 'Dancing Script', cursive;
        }

        /* Falling Roses and Hearts */
        .falling-item {
            position: fixed;
            top: -50px;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div id="typewriter"></div>
    </div>

    <script>
        const message = `Hi‚Ä¶ <br><br> I know it‚Äôs Valentine‚Äôs Day, and we never really made a big deal out of it when we were together. But today feels ‚Äúheavier‚Äù than I expected. <br><br> I miss you. Not just today, I miss you every single day. It‚Äôs the quiet moments that hurt the most. The random thoughts of you. The memories that show up uninvited and without a warning. Some days I handle it well‚Ä¶ other days it overwhelms me. <br><br> I‚Äôm not doing this to reopen old wounds or make things complicated. I just couldn‚Äôt let today pass without telling you something that‚Äôs still true for me. <br><br> <span class="special-line">I love you.</span> <br><br> And no matter where we stand now, I genuinely hope today brings you warmth, love, and happiness. <br><br> <span class="special-line">Happy Valentine‚Äôs Day My Akudo ‚ù§Ô∏è</span>`;

        const container = document.getElementById('typewriter');
        
        // Split by words while keeping HTML tags intact
        const words = message.split(/(\s+|<br>|<span.*?>|<\/span>)/).filter(w => w.trim().length > 0 || w === '<br>');

        words.forEach((word, index) => {
            if (word === '<br>') {
                const br = document.createElement('br');
                container.appendChild(br);
            } else if (word.startsWith('<span')) {
                // Simplified handling for the special lines
                const spanContent = words[index + 1];
                const span = document.createElement('span');
                span.className = 'word special-line';
                span.innerHTML = spanContent;
                container.appendChild(span);
                words[index + 1] = ''; // skip next
            } else if (word !== '' && !word.startsWith('</')) {
                const span = document.createElement('span');
                span.className = 'word';
                span.innerText = word;
                container.appendChild(span);
            }
        });

        const wordElements = document.querySelectorAll('.word');
        let i = 0;

        function type() {
            if (i < wordElements.length) {
                wordElements[i].classList.add('visible');
                i++;
                setTimeout(type, 250); // Speed of word typing
            }
        }

        // Falling items generator (Roses and Hearts)
        function createFallingItem() {
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const types = ['üåπ', 'üñ§', '‚ù§Ô∏è', 'ü•Ä', 'ü§ç'];
            item.innerText = types[Math.floor(Math.random() * types.length)];
            
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = Math.random() * 20 + 20 + 'px';
            item.style.animationDuration = Math.random() * 3 + 5 + 's';
            item.style.opacity = Math.random();

            document.body.appendChild(item);

            setTimeout(() => { item.remove(); }, 8000);
        }

        setInterval(createFallingItem, 300);
        window.onload = type;
    </script>
</body>
</html>
