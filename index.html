<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine’s Day</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Georgia', serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #ffffff 40%, #ff2d2d 100%);
        overflow: hidden;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 700px;
        color: #222;
        position: relative;
        z-index: 2;
    }

    .text {
        font-size: 18px;
        line-height: 1.8;
        white-space: pre-line;
    }

    .highlight {
        font-size: 22px;
        margin: 20px 0;
        color: #c40000;
        font-weight: bold;
    }

    .footer {
        margin-top: 30px;
        font-size: 20px;
        color: #fff;
        font-weight: bold;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,0,0,0.5);
        font-size: 20px;
        animation: float 8s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div id="message" class="text"></div>
    <div class="footer">Happy Valentine’s Day My Akudo ❤️</div>
</div>

<script>
const text = `Hi…

I know it’s Valentine’s Day, and we never really made a big deal out of it when we were together. But today feels “heavier” than I expected.

I miss you. Not just today, I miss you every day, every single day. It’s the quiet moments that hurt the most and the random thoughts of you popping up from nowhere.

The memories that come in form of flashbacks and sometimes what I believe could’ve been my future… our future. Some days I handle it well… other days it just overwhelms me.

I’m not doing this to reopen old wounds or make things complicated. I just couldn’t let today pass without telling you something that’s still true for me.

I love you.

And no matter where we stand now, I genuinely hope today brings you warmth, love, and happiness.`;

let i = 0;
const speed = 35; 
const messageDiv = document.getElementById("message");

function typeWriter() {
    if (i < text.length) {
        messageDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}

typeWriter();

/* Create floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
